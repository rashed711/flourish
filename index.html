    <style>
      body { font-family: 'Inter', sans-serif; overflow-x: hidden; background-color: #fff; }
      .font-serif { font-family: 'Playfair Display', serif; }
      
      /* شريط تقدم الصفحة */
      #scroll-progress {
        position: fixed;
        top: 0;
        left: 0;
        width: 0%;
        height: 3px;
        background: linear-gradient(to right, #10b981, #34d399);
        z-index: 9999;
        transition: width 0.1s ease-out;
      }

      /* Ken Burns Effect */
      @keyframes kenburns {
        0% { transform: scale(1) translate(0, 0); }
        100% { transform: scale(1.1) translate(-1%, -1%); }
      }
      .animate-kenburns { animation: kenburns 20s ease-out infinite alternate; }

      /* Reveal Animations */
      .reveal { opacity: 0; filter: blur(10px); transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1); }
      .reveal-up { transform: translateY(50px); }
      .reveal-left { transform: translateX(-50px); }
      .reveal-right { transform: translateX(50px); }
      .reveal-scale { transform: scale(0.95); }
      .reveal-rotate { transform: translateY(30px) rotate(2deg); }
      
      .reveal.active { opacity: 1; filter: blur(0); transform: translate(0) scale(1) rotate(0); }

      /* Floating Blobs */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.05); }
        66% { transform: translate(-20px, 20px) scale(0.95); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob { animation: blob 8s infinite alternate cubic-bezier(0.45, 0.05, 0.55, 0.95); }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #10b981; border-radius: 10px; }

      /* Clip Path for Menu */
      .clip-path-open { clip-path: circle(150% at 100% 0%); }
      .clip-path-closed { clip-path: circle(0% at 100% 0%); }

      /* Staggered children reveal helper */
      .stagger-container .reveal { transition-delay: calc(var(--stagger-index) * 0.08s); }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow { animation: spin-slow 12s linear infinite; }
    </style>

    <script>
      // تحديث شريط التقدم عند التمرير
      window.addEventListener('scroll', () => {
        const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        const scrolled = (winScroll / height) * 100;
        document.getElementById('scroll-progress').style.width = scrolled + '%';
      });
    </script>
