
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flourish Landscaping | Premium Outdoor Solutions</title>
    <meta name="description" content="Professional landscape design, construction, and maintenance services.">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
      body { font-family: 'Inter', sans-serif; overflow-x: hidden; background-color: #fff; }
      .font-serif { font-family: 'Playfair Display', serif; }
      
      /* شريط تقدم الصفحة */
      #scroll-progress {
        position: fixed;
        top: 0;
        left: 0;
        width: 0%;
        height: 3px;
        background: linear-gradient(to right, #10b981, #34d399);
        z-index: 9999;
        transition: width 0.1s ease-out;
      }

      /* Ken Burns Effect */
      @keyframes kenburns {
        0% { transform: scale(1) translate(0, 0); }
        100% { transform: scale(1.2) translate(-2%, -2%); }
      }
      .animate-kenburns { animation: kenburns 20s ease-out infinite alternate; }

      /* Reveal Animations */
      .reveal { opacity: 0; filter: blur(15px); transition: all 1.4s cubic-bezier(0.22, 1, 0.36, 1); }
      .reveal-up { transform: translateY(80px); }
      .reveal-left { transform: translateX(-80px); }
      .reveal-right { transform: translateX(80px); }
      .reveal-scale { transform: scale(0.85); }
      .reveal-rotate { transform: translateY(50px) rotate(3deg); }
      
      .reveal.active { opacity: 1; filter: blur(0); transform: translate(0) scale(1) rotate(0); }

      /* Floating Blobs */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(50px, -80px) scale(1.1); }
        66% { transform: translate(-30px, 40px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob { animation: blob 10s infinite alternate cubic-bezier(0.45, 0.05, 0.55, 0.95); }

      /* Parallax background items */
      .parallax-slow { transition: transform 0.2s linear; }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #10b981; border-radius: 10px; }

      /* Staggered children reveal helper */
      .stagger-container .reveal { transition-delay: calc(var(--stagger-index) * 0.1s); }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "vite": "https://esm.sh/vite@^7.3.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
      }
    }
    </script>
  </head>
  <body class="bg-white text-slate-900 antialiased">
    <div id="scroll-progress"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // تحديث شريط التقدم عند التمرير
      window.addEventListener('scroll', () => {
        const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        const scrolled = (winScroll / height) * 100;
        document.getElementById('scroll-progress').style.width = scrolled + '%';
      });
    </script>
  </body>
</html>
